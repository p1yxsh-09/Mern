<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div style="display: flex; justify-content: center">
      <h1>Basic HTML Tables</h1>
    </div>
    <div style="display: flex; justify-content: center">
      <table border="1">
        <thead>
          <th rowspan="3">Day</th>
          <th colspan="4">Seminar</th>
          <tr>
            <th colspan="2">Schedule</th>
            <th rowspan="2">Topic</th>
          </tr>
          <tr>
            <th>Begin</th>
            <th>End</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td rowspan="2">Monday</td>
            <td rowspan="2">8:00 a.m.</td>
            <td rowspan="2">
              5:00 p.m.
              <p class="m"></p>
            </td>
            <td style="display: flex; justify-content: center">
              Introduction to XML
            </td>
          </tr>
          <tr>
            <td>Validity:DTD and Relax NG</td>
          </tr>
          <tr>
            <td rowspan="3">Tuesday</td>
            <td rowspan="1">8:00 a.m.</td>
            <td rowspan="1">11:00 a.m.</td>

            <td>XPath</td>
          </tr>

          <tr>
            <td>11:00 a.m.</td>
            <td>2:00 p.m.</td>
            <td rowspan="2">XSL Transformation</td>
          </tr>

          <tr>
            <td>2:00 p.m.</td>
            <td>5:00 p.m.</td>
          </tr>

          <tr>
            <td>Wednesday</td>
            <td>8:00 a.m.</td>
            <td>12:00 p.m.</td>
            <td>XSL Formatting Objects</td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
