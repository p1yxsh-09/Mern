<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div style="display: flex;  justify-content: center;">
      <h1>Basic HTML Tables</h1>
    </div>
    <div style=" display:flex; justify-content: center;">
      <table border="2">
        <thead>
          <th>Student ID</th>
          <th>Student Name</th>
          <th>Gender</th>
          <th>Age</th>
        </thead>
        <tbody>
          <tr>
            <td>1234</td>
            <td colspan="3">Bill</td>
          </tr>
          <tr>
            <td>1235</td>
            <td>John</td>
            <td>Male</td>
            <td rowspan="3">18</td>
          </tr>
          <tr>
            <td>1236</td>
            <td>Olivia</td>
            <td>Female</td>
            
          </tr>
          <tr>
            <td>1237</td>
            <td>Mia</td>
            <td>Female</td>
           
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
