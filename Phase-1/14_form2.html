<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div style="display: flex; justify-content: center">
      <h1>Job Application</h1>
    </div>

    <form action="">
      <label for="name">Name :</label><br />

      <input type="text" name="name" id="name" /><br />

      <label for="email">Email:</label><br />

      <input type="email" name="email" id="email" /><br />

      <label for="phone">Phone :</label><br />

      <input type="tel" name="phone" id="phone" /><br />

      <label for="res">Resume:</label><br />

      <input type="file" id="res" name="resume" /><br />

      <br />

      <label for="exp">Experience(year):</label><br />

      <input type="number" name="exp" id="exp" /><br />

      <br />

      <fieldset>
        <legend>Skills:</legend>

        <label for="lang">Html</label>

        <input type="checkbox" id="lang" />

        <label for="lang1">Css</label>

        <input type="checkbox" id="lang1" />

        <label for="lang2">Js</label>

        <input type="checkbox" id="lang2" />
      </fieldset>

      <br />

      <label for="edu">Highest Education</label>

      <select name="Education" id="edu">
        <option value="Mid School">Mid School</option>
        <option value="High School">High School</option>
        <option value="Under Graduate">Under Graduate</option>
        <option value="Post Graduate">Post Graduate</option>
      </select>
      <br />

      <br />

      <label for="avail">Availability</label>

      <br />

      <br />

      <label for="radio1">Full Time</label>

      <input type="radio" name="Time" id="radio1" />

      <br />

      <br />

      <label for="radio3">Part Time</label>

      <input type="radio" name="Time" id="radio3" />

      <br />

      <br />

      <label for="comm">Additional Comment</label>

      <br />

      <textarea name="comm" id="comm" rows="10" cols="60"></textarea>

      <input type="submit" value="Submit Application" />
    </form>
  </body>
</html>
